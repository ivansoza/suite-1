{% load static %}
{% load sass_tags %}

<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4">
                    <!-- Botón para abrir el modal -->
                    <button type="button" id="openModalBtn" class="btn btn-primary" style="display:none;" data-bs-toggle="modal" data-bs-target="#exampleModalCenter1">Seleccionar Contribuyente</button>
                    
                    <!--Centered modal-->
                    <div class="modal fade" id="modalPredio" tabindex="-1" aria-labelledby="modalPredioLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalPredioLabel">Seleccionar Predio</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <ul id="predioList" class="list-group">
                                <!-- La lista de predios se insertará aquí -->
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    
        </div>
    </div>
</div>
