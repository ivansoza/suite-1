{% load static %}
{% load sass_tags %}

<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6 ps-0">
                <h3>{{ breadcrumb.child.name }}</h3>
            </div>
            <div class="col-sm-6 pe-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">                                       
                        <svg class="stroke-icon">
                            <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-home"></use>
                        </svg></a>
                    </li>
                    <li class="breadcrumb-item"><a href="{{ breadcrumb.parent.url }}">{{ breadcrumb.parent.name }}</a></li>
                    <li class="breadcrumb-item active">{{ breadcrumb.child.name }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
